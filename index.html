<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
        }

        .item { 
            width: 200px;
            height: 200px;
            margin-top: 50px;
            margin-left: 50px;

        }

        .item img {
            width: 100%;
            height: 100%;
        }

        .item :hover {
            transform: scale(1.2);
        }


    </style>



    <title>flexy</title>
</head>
<body>
    <div class="container">

    </div>

    <script>

        //make a constant to hold the number of images.  if we want to add more images we can change this.
        const numImgs = 10;
        //create an array to hold the image paths
        const imgPaths = Array.from({ length: numImgs });
        //iterate over the imgPaths array.
        //the function in .forEach takes two values, the first is the item,
        //the second is which item in the array it is, ie the index.
        imgPaths.forEach((e,i) => {
            imgPaths[i]=`img/${i}.jpeg`;
            });
            //let's log this out so we can be sure it's working.
        console.log(imgPaths);
        //let's do a naive shuffle of the paths
        imgPaths.sort((a,b) => (0.5 - Math.random()) );
        //huh?  don't worry about it for now!
        //now create our divs
        const makeDiv = () => document.createElement('div');
        const divs = Array.from({ length: numImgs }, ()=> makeDiv());
        divs.forEach(div=>div.className='item');
        //create our img tags and add one image path to each one
        const makeImg = () => document.createElement('img');
        const imgs = Array.from({ length: numImgs }, ()=>makeImg());
        imgs.forEach((img, i) => img.src=imgPaths[i]);
        //let's grab a reference to the container
        const container = document.querySelector('.container');
        //now let's add all these parts together
        divs.forEach((div, i)=>{
            div.appendChild(imgs[i]);
            container.appendChild(div);
            
        })
